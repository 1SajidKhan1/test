<!doctype html>
<html>
    <head>
        <title>Lead Tracker</title>
        <link rel="stylesheet" href="leads-tracker.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>  
    <body>
        <div id="lead-tracker">
            <input type="text" id="input-url">
            <div id="buttons">
                <button id="save-input-btn">Save Input</button>
                <button id="save-tab-btn">Save Tab</button>
                <button id="delete-all-btn">Delete All</button>
            </div>
            <div id="display">
                <ul id="display-url"></ul>
            </div>
        </div>

        <script src="leads-tracker.js"></script>
    </body>
</html>
